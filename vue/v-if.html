<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id="app">
            <div v-if="testif == 'a'">a</div>
            <div v-else-if="testif == 'b'">b</div>
            <div v-else>c</div>
            <div v-show="true">v-show</div>
        </div>
        <script src="vue.js"></script>
        <script>
            let vm = new Vue({
                el:'#app',
                data:{
                    testif:"a",
                }

            });
        </script>
</body>
</html>
