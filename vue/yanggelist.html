<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
     <style>
         #app .red{
             background: #ff0000;
         }
     </style>
</head>
<body>
        <h1 class="text-center">yanggelist</h1>
        <div id="app">
            <table class="table table-striped table-bordered table-hover">

                        <td>{{product.price}}</td>

                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-danger    btn-xs">删除选中</button></td>
                        <td colspan="3" class="text-center">总价:0元</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <script src="vue.js"></script>

                    }],
                },

                        product.isSelected = !product.isSelected;
                        if(product.isSelected){
                            this.sun += product.price;
                        }
                    }

            });
        </script>
</body>
</html>
