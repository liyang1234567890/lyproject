<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #nav{
            margin-bottom:800px;
            height:30px;
        }
        #nav li{
            width: 100px;
            height: 30px;
            background: #cccccc;
            list-style:none;
            float:left;
            margin-right:5px;
            cursor:pointer;
            text-align:center;
            line-height:30px;
        }
        div{
            height: 400px;
        }
        #menu1{
             background: #ff0000;
         }
        #menu2{
            background: #00ff00;
        }
        #menu3{
            background: #0000ff;
        }
        /* #menu3:target{      /* target是css的标签 用css执行会更快 */
            background: #ffff00;;
        } */
    </style>
</head>
<body>
        <ul id="nav">
            <li><a href="#menu1">菜单1</a></li>
            <li><a href="#menu2">菜单2</a></li>
            <li><a href="#menu3">菜单3</a></li>
        </ul>

        <div id="menu1"></div>
        <div id="menu2"></div>
        <div id="menu3"></div>
        <script src="jquery-3.3.1.js"></script>
        <script>
                 $(function(){
                     $('#nav li:last').on('click',function(){
                        //alert(123);
                         setTimeout(function(){
                             $('#menu3:target').css('background','#ff0');//不会变黄
                             //一点击 函数就执行 target需要时间
                         },1000);
                      });
                 });
        </script>
</body>
</html>
